<!-- sldsValidatorIgnore -->
<template>
    <div class="alarm-card">
        <h1>Alarm Clock</h1>
        <img src={clockImage} width="200px" height="200px" alt="Alarm clock" class={shakeImage}/>
        <h2>{currentTime}</h2>
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <c-clock-dropdown label="Hour(s)" options={hours} unique-id="select-hours" onoptionhandler={handleOption}></c-clock-dropdown>
            </div>
            <div class="slds-col">
                <c-clock-dropdown label="Minute(s)" options={minutes} unique-id="select-minutes" onoptionhandler={handleOption}></c-clock-dropdown>
            </div>
            <div class="slds-col">
                <c-clock-dropdown label="AM/PM" options={meridian} unique-id="select-ampm" onoptionhandler={handleOption}></c-clock-dropdown>
            </div>
        </div>
        <template lwc:if={isAlarmSet}>
            <button class="slds-button slds-button_neutral slds-button_stretch" onclick={handleClearAlarm}>Clear Alarm</button>
        </template>
        <template lwc:else>
            <button class="slds-button slds-button_neutral slds-button_stretch" disabled={isAlarmNotSet} onclick={handleAlarm}>Set Alarm</button>
        </template>
    </div>
</template>
